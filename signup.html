<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WebFit</title>
  <link rel="stylesheet" href="style.css">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }

  .signup-container {
    max-width: 400px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.97);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
  }

  .signup-container h2 {
    color: #007bff;
    margin-bottom: 20px;
  }

  .signup-container input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  .signup-container input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
  }

  .btn {
    padding: 12px 25px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    font-size: 1rem;
    transition: 0.3s;
  }

  .btn:hover {
    background: #0056b3;
  }
</style>

  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="mixkit-man-and-woman-jogging-together-on-the-street-40881-hd-ready.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="signup-container">
    <h2>Create an Account</h2>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <a href="dashboard.html"><button class="btn">Sign Up</button>
